<div>
  <div class="container">
    <!-- Tutaj był DIV dodawanie zadań -->
    <app-add-task (emitTask)="add($event)"></app-add-task>
  </div>

  <div class="container">
    <div>
      <!-- Co będziemy dzisiaj robić? :) -->
      <app-todo-task [tasksList]="tasksList" (emitDone)="done($event)" (emitRemove)="remove($event)"></app-todo-task>
    </div>

    <div>
      Zadania wykonane {{tasksDone.length}}, tak trzymaj!
      <ul>
        <li *ngFor="let task of tasksDone">
          {{task}}

        </li>
      </ul>
    </div>

  </div>
</div>
