<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h5>Zaplanowane zadania:</h5>
    <ng-container *ngIf="tasksList.length > 0; else noTask">
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let task of tasksList">
            {{task.name | transformTask}}
            <button type="button" class="btn btn-success" (click)="done(task)">Zrobione</button>
            <button type="button" class="btn btn-dark" (click)="remove(task)">Usuń</button>
          </li>
        </ul>
      </ng-container>
      <ng-template #noTask>
        <p>Brak zadań</p>
    </ng-template>
  </body>
</html>
